name: TaskForge CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: taskforge
          POSTGRES_PASSWORD: password
          POSTGRES_DB: taskforge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Check TypeScript types
      run: npx tsc --noEmit
      
    - name: Set up Database Schema
      run: npx prisma db push
      env:
        DATABASE_URL: postgresql://taskforge:password@localhost:5432/taskforge_test
        
    - name: Build Next.js
      run: npm run build
      env:
        DATABASE_URL: postgresql://taskforge:password@localhost:5432/taskforge_test
        ENCRYPTION_KEY: ci_encryption_key_32_bytes_long!
        JWT_SECRET: ci_jwt_secret

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Vercel placeholder
        run: echo "Vercel CLI deployment steps go here"
